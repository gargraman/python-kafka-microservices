{% extends 'root.html' %}

{% block header %}
<script src="{{ url_for('static', filename='js/ajax_order.js') }}"></script>
{% endblock %}

{% block content %}
<input type="hidden" id="order_id" value={% if error %}""{% else %}"{{order_id}}"{% endif %} />
<h4><span class="badge badge-dark w-100">Order status</span></h4>
{% if error %}
<p class="font-weight-bold text-danger">{{error}}</p>
{% else %}
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Order</th>
            <th>Order Time</th>
            <th>Name</th>
            <th>Status</th>
            <th>Order</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td><a href="/orders/{{order_id}}">{{order_id}}</a></td>
            <td>{{timestamp}}</td>
            <td>{{name}}</td>
            <td><span id="order_status">{{status}}</span></td>
            {% autoescape false %}
            <td>{{order}}</td>
            {% endautoescape %}
        </tr>
    </tbody>
</table>
{% endif %}
{% endblock %}
