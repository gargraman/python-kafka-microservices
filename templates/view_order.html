{% extends 'root.html' %}

{% block content %}
<h4><span class="badge badge-dark w-100">Order status</span></h4>
{% if error %}
<p class="font-weight-bold text-danger">{{error}}</p>
{% else %}
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Order</th>
            <th>Order Time</th>
            <th>Name</th>
            <th>Status</th>
            <th>Order</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td><a href="/orders/{{order_id}}">{{order_id}}</a></td>
            <td>{{timestamp}}</td>
            <td>{{name}}</td>
            <td>{{status}}</td>
            {% autoescape false %}
            <td>{{order}}</td>
            {% endautoescape %}
        </tr>
    </tbody>
</table>
{% endif %}
<a href="javascript:void(0);" onClick="window.location.reload();"><img
        src="{{ url_for('static', filename='images/refresh.png') }}" width=48 title="Refresh page"
        class="img_border" /></a>
{% endblock %}
