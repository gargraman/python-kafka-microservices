{% extends 'root.html' %}

{% block content %}
<p class="font-weight-bold">Order status</p>
{% if error %}
<p class="font-weight-bold text-danger">{{error}}</p>
{% else %}
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Order ID</th>
            <th>Order Time</th>
            <th>Name</th>
            <th>Status</th>
            <th>Order</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td><a href="/orders/{{order_id}}">{{order_id}}</a></td>
            <td>{{timestamp}}</td>
            <td>{{name}}</td>
            <td>{{status}}</td>
            {% autoescape false %}
            <td>{{order}}</td>
            {% endautoescape %}
        </tr>
    </tbody>
</table>
{% endif %}
<a href="/orders">View all orders</a>
<br>
<a href="/">Go back home</a>
{% endblock %}
