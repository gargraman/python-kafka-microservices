{% extends 'root.html' %}

{% block content %}
<h4><span class="badge badge-dark w-100">All orders&nbsp;&nbsp;<a href="/orders"><img
                src="{{ url_for('static', filename='images/refresh.png') }}" title="Refresh page" width="24"
                class="img_border" /></a></span></h4>
<table class="table table-striped table-hover">
    <tbody>
        <thead>
            <tr>
                <th>Order</th>
                <th>Order Time</th>
                <th>Name</th>
                <th>Status</th>
            </tr>
        </thead>
        {% for order_id, order in order_ids.items() %}
        <tr>
            <th><a href="/orders/{{order_id}}">{{order_id}}</a></th>
            <td>{{order.timestamp}}</td>
            <td>{{order.name}}</td>
            <td>{{order.status_str}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
